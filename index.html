<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="min-vh-100 d-flex justify-content-center align-items-center">
			<main>
				<div id="rating" class="card__ rounded-5">
					<div class="mb-4">
						<img class="mb-2 star rounded-circle p-3" src="images/icon-star.svg" alt="star icon">
					</div>
					<h1 class="fs-3 mb-2 fw-bold">How did we do?</h1>
					<p class="m-0">
					Please let us know how we did with your support request. All feedback is appreciated 
					to help us improve our offering!
					</p>
					<form id="form">
						<ul class="my-4 list-unstyled d-flex justify-content-between">
							<li class="d-flex">
								<input id="1" type="radio" name="rating" value="1">
								<label class="btn rounded-circle fw-bold d-flex align-items-center justify-content-center" for="1">1</label>
							</li>
							<li class="d-flex">
								<input id="2" type="radio" name="rating" value="2">
								<label class="btn rounded-circle fw-bold d-flex align-items-center justify-content-center" for="2">2</label>
							</li>
							<li class="d-flex">
								<input id="3" type="radio" name="rating" value="3">
								<label class="btn rounded-circle fw-bold d-flex align-items-center justify-content-center" for="3">3</label>
							</li>
							<li class="d-flex">
								<input id="4" type="radio" name="rating" value="4">
								<label class="btn rounded-circle fw-bold d-flex align-items-center justify-content-center" for="4">4</label>
							</li>
							<li class="d-flex">
								<input id="5" type="radio" name="rating" value="5">
								<label class="btn rounded-circle fw-bold d-flex align-items-center justify-content-center" for="5">5</label>
							</li>
						</ul>
						<button id="submit" type="submit" class="btn w-100 text-uppercase rounded-pill fw-bold">Submit</button>
					</form>
				</div>

				<div id="thank-you" class="card__ rounded-5 d-none">
					<div class="text-center mb-4">
						<img src="images/illustration-thank-you.svg" alt="Thank you illustration">
					</div>
					<div class="rating-placeholder rounded-pill m-auto mb-5 w-max px-4 py-2">You Selected <span id="rating-placeholder">4</span> out of 5</div>
					<h1 class="fs-3 fw-bold text-center mb-3">Thank you!</h1>
					<p class="text-center m-0">
					We appreciate you taking the time to give a rating. If you ever need more support, 
					donâ€™t hesitate to get in touch!
					</p>
				</div>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/script.js"></script>
	</body>
</html>
